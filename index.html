<!DOCTYPE html>
<html lang="en">
<head>
  <!-- https://pablobrady.github.io/play-fetch/ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX / FETCH 1</title>
</head>
<body>
  DATA:  <span id="demo" style="width: 300; padding: 20px; background: red"></span>
</body>

<script>
// https://medium.com/letsboot/basics-using-ajax-with-fetch-api-b2218b0b9691

// example 1 - XMLHttpRequest
// https://json.org/example.html
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://pablobrady.github.io/play-fetch/sample.dat", true);
  xhttp.send();

</script>
</html>

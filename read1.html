<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Read via XMLHttpRequest</title>
</head>
<body>
  <p>DATA:</p>
  <span id="demo" style="width: 300; padding: 20px; background: red"></span>
</body>

<script>
// https://medium.com/letsboot/basics-using-ajax-with-fetch-api-b2218b0b9691

// XMLHttpRequest (old School, ok... ancient)
// https://json.org/example.html
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  // xhttp.open("GET", "data/simple.json", true);
  xhttp.open("GET", "data/simpleMenu.json", true);
  xhttp.send();

</script>
</html>

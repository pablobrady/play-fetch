  <pre class="codeFormatting">
      fetch('data/simpleMenu.json')
      .then(res => res.json())
      .then(posts => console.log(posts))
      .catch(error => console.error('Error:', error));
  </pre>

  <div id="output" style="background: purple; color: white;"></div>

  <script>
    // Fetch (ES6 Dot syntax)
    fetch('data/simpleMenu.json')
    .then(res => res.json())
    .then(posts => {
      console.log(posts)
      document.getElementById("output").innerHTML = JSON.stringify( posts );
    })
    .catch(error => console.log('Error:', error));
  </script>
